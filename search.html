---
title: Search - Open By-laws South Africa
layout: base
extra_js:
- '/js/vendor/mustache.js'
- '/js/vendor/spin-2.0.1.min.js'
- '/js/vendor/ladda-0.9.4.min.js'
- '/js/search.js'
---
<header>
  <div class="container">
    <div class="header-content">
      <h1>Search the by-laws</h1>
    </div>
  </div>
</header>


<article>
  <div class="container">
    <div class="clearfix">
      <form action="/search.html" class="form-horizontal" id="search" method="get">
        <input name="region" type="hidden" value="">
        <div class="input-group">
          <input autofocus="autofocus" class="form-control" id="query" name="q" placeholder="What are you looking for?" type="text">
          <div class="input-group-append">
            <button class="btn btn-primary ladda-button" data-style="expand-right" type="submit">
              <span class="ladda-label">Search</span>
              <span class="ladda-spinner"></span></button>
          </div>
        </div>
      </form>
    </div>
    <div id="search-waiting">
      Searching...
    </div>
    <div id="search-results"></div>

  </div>
</article>

<script id="search-result-tmpl" type="x-tmpl-mustache">
{% raw %}
<div class="row">
  <div class="col-md-3">
    <div class="list-group">
      <a class="list-group-item {{#no_region}}active{{/no_region}}" href="#">
        <span>All Cities</span>
      </a>
      {{#regions}}
      <a class="list-group-item {{#active}}active{{/active}}" data-code="{{ code }}" href="#">
        <span>{{name}}</span>
      </a>
      {{/regions}}
    </div>
  </div>
  <div class="col-md-9">
    <p class="search-results-summary">
    Found {{ count }} by-laws
    </p>
    {{^count}}
    <p>
    We couldn"t find anything relating to
    <em>{{q}}</em>
    </p>
    {{/count}}
    <ul class="search-results">
      {{#hits.hits}}
      <li>
        <a href="{{ url }}">{{{ title }}}</a>
        {{#repealed}}
        <span class="label label-warning">repealed</span>
        {{/repealed}}
        <div class="info">{{ region.name }}</div>
        {{#snippet}}
        <div class="snippet">... {{{ snippet }}} ...</div>
        {{/snippet}}
      </li>
      {{/hits.hits}}
    </ul>
  </div>
</div>
{% endraw %}
</script>

<script type="text/javascript">
var REGIONS = {{ site.data.places | jsonify }};
</script>
